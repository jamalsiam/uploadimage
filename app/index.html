<!DOCTYPE html>
<html ng-app="myApp" >
<head>
	<title>
		my first Mongo DB 
	</title>
</head>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="js/module_and_controller.js"></script>
<body>

</div>



</body>
</html>
